<!DOCTYPE html>
<html>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <head>
    <title>Roman Numeral</title>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Roman Numeral</h1>
      <div class="row">

        <div class="col-md-6">
          <form id="formInput">
            <hr>
            <div class="well" class="form-group">
              <label id="labelText"for="userInput">Enter the number you wish to be translated into Roman Numerals:</label>
              <br>
              <input id="userInput" type="text">
              <br>
              <button type="submit" class="btn btn-success">Translate!</button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <hr>
          <div class="well" id="result">
            <span id="userOutput"></span>
          </div>
        </div>

        <hr>
      </div>
      <hr>
      <img src="img/roman.jpg" alt="roman numeral chart" id="chart">
    </div>
  </body>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</html>
